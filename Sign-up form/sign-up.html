<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Get Started</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="My font/css/all.css">
</head>
<body>
    
     <div class="container-form">

            <div class="next">
                <a href="/index.html"><span><i class="fa-solid fa-house"></i></span></a>
            </div>
        
            <h1>
                Creat an Account
            </h1>

            <p> 
                Sign up with your social media account or email address
            </p>

            <div class="form-class">

                <a href="http://" class="btn-social"><span><i class="fa-brands fa-facebook-f"></i></span>Facebook</a>

                <a href="http://" class="btn-social"><span><i class="fa-brands fa-x-twitter"></i></span>Twitter</a>

                <a href="http://" class="btn-social"><span><i class="fa-brands fa-google"></i></span>Google</a>
            </div>

            <div class="divider">

                <span class="divider-bg">or</span>
            </div>

            <div class="form-main">
                
 
                <form id="Form">

                    <div class="form-username">

                    <div class="user">
                        <i class="fa-solid fa-user"></i>
                    </div>
                        <input type="text" name="" id="" placeholder="Username">
                    </div>


                    <div class="form-email">
                        <div class="email">
                        <i class="fa-solid fa-at"></i>
                    </div>
                        <input type="email" name="" id="" placeholder="Email Address">
                    </div>


                    <div class="sub-form">
                        <input type="tel" name="" id="" placeholder="Phone Number">
                    </div>


                    <div class="sub-form">
                        <input type="password" name="" id="" placeholder="Password">
                    </div>


                    <div class="sub-form">
                        <input type="password" name="" id="" placeholder="Confirm Password">
                    </div>


                    <button type="submit">Sign-up</button>
                    
                    <p id="thankYouMessage" class="hidden">Thank you for your donation!</p>
                </form>
                
            </div>
        </div>
    <script src="Sign-up.js"></script>
</body>
</html>
