<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Plan</title>
    <link rel="stylesheet" href="Find Your Plan.css">
    <link rel="stylesheet" href="My font/css/all.css">
</head>
<body>
    <div class="container">
        <div class="next">
            <a href="/index.html"><span><i class="fa-solid fa-house"></i></span></a>
        </div>
        <h1>Find Your Plan</h1>
        <form id="planForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br>
            <label for="preferences">Preferences:</label>
            <textarea id="preferences" name="preferences" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="Find Your Plan.js"></script>
</body>
</html>
