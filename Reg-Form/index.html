<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>

         <div class="container-form">


    <form action="" method="post" autocomplete="off">

    <fieldset>
        <legend>Personal Info</legend>
        <label for="">Full name</label> <br>
        <input type="text" name="Full Name" id="" placeholder="Enter Your Full Name">
     <br>


        <label for="">Email</label> <br>
        <input type="email" name="Email" id="" placeholder="Enter Email">
     <br>

    
        <label for="">Phone Number</label> <br>
        <input type="tel" name="" id="" placeholder="Enter Phone Number">
     <br>
    

    
        <label for="">Username</label> <br>
        <input type="text" name="" id="" placeholder="Enter Username">
     <br>
</fieldset>

    
        <label for="">Enter password</label> <br>
        <input type="password" name="" id="" placeholder="Enter password">
     <br>

        <p>Are You Obidient</p>

        <label for="" class="check">Yes</label>
        <input type="checkbox" name="Yes" id="" value="Yes">

        <label for="" class="check">No</label>
        <input type="checkbox" name="Yes" id="" value="Yes"> 
    
     <br>
        <p>Marital Status</p>

        
        <label for="" class="check">Single</label> 
        <input type="radio" name="Single" id="" value="Male"> 

        <label for="" class="check">Married</label>
        <input type="radio" name="Single" id="" value="Male"> 


        <label for="" class="check">Complicated</label>
        <input type="radio" name="Single" id="" value="Male"> 
        <br><br>


     <br>
        <label for="">State of Origin</label> <br>
        <select name="" id="">
            <option value="">Chose Your State</option>
            <option value="">Akwa Ibom</option>
            <option value="">Lagos</option>
            <option value="">Rivers</option>
            <option value="">Imo</option>
            <option value="">Calabar</option>
            <option value="">Abia</option>
        </select>
     <br><br>

    
        <label for="">Qualification</label> <br>
        <select name="" id="" multiple>
            <option value="">Choose degree</option>
            <option value="">FSLC</option>
            <option value="">SSCE</option>
            <option value="">ND</option>
            <option value="">HND</option>
            <option value="">Bsc</option>
            <option value="">Msc/option>
            <option value="">PHd</option>
        </select>
    <br> <br>


        <label for="">Enter Date of Birth</label> <br>
        <input type="date" name="" id="">
     <br><br>


        <label for="">Upload passport</label> <br>
        <input type="file" name="" id="">
     <br><br>


        <label for="">About You</label> <br>
        <textarea name="" id="" cols="70" rows="15"></textarea>
     <br> <br>

    
        <input type="button" value="Register">
    
        <input type="reset" value="Reset form">

    
    </form>
</div>


</body>
</html>
